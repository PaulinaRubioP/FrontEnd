<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <figure class="placeholder">
                <video id="myVid" width="720px" height="400px"controls muted onmouseover="over(this)" onmouseout="out(this)">
                <source src="gato.mp4" type="video/mp4"></video>
                <button onclick="playVideo()" type="button">Play</button>
                <button onclick="pauseVideo()" type="button">Pause</button><br> 
                <title>Placeholder</title>                    
                </svg>
            </figure>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>Example Video Title</h1>
                    <h3>1.3K Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Example User Name</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video id="myVid1" width="200px" height="170px" controls muted autoplay>
                <source src="perro.mp4" type="video/mp4"></video>
            </div>

            <div class="video-small">
                <video id="myVid2" width="200px" height="170px" controls muted autoplay>
                    <source src="mono.mp4" type="video/mp4"></video>
            </div>

            <div class="video-small">
                <video id="myVid3" width="200px" height="170px" controls muted autoplay>
                    <source src="camaleon.mp4" type="video/mp4"></video>
            </div>

            <div class="video-small">
                <video id="myVid4" width="200px" height="170px" controls muted autoplay>
                    <source src="pollo.mp4" type="video/mp4"></video>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
